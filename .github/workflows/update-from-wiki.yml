name: Update static site on wiki edit

on: [gollum, push]

jobs:
  update-submodule:
    name: Update submodule
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: |
          git submodule foreach git fetch --all
          git submodule foreach git reset --hard origin/master

      - name: Retrieve update description
        id: get-commit-message
        run: echo "description=$(git submodule -q foreach git log -n1 --format=format:%s)" >> "$GITHUB_OUTPUT"

      - name: Commit updated submodule
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ steps.get-commit-message.outputs.description }}
          file_pattern: wiki .gitmodules

  build-static-pages:
    name: Build static pages
    needs: update-submodule
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: true

      - uses: actions/configure-pages@v5

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build site
        run: bundle exec rake

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./build

  deploy:
    name: Deploy to Pages
    needs: build-static-pages
    if: ${{ github.ref == 'refs/heads/main' }}

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: Github Pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
